<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title><%= @item[:title] %> (Cosi235a)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

    
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Cosi 235a - IT Entrepreneurship</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span7">
          <% @toc = Toc.new items %>
          <%= render "body_header", toc: @toc, item: item %>
          <%= yield %>
        </div>
        <div class="offset1 span3">
          <%= render "intro_sidebar", toc: @toc %>
          <%= render "lectures_sidebar", toc: @toc %>
          <%= render "background_sidebar", toc: @toc %>
        </div>
      </div>
      <%= render "body_footer" %>
    </div>
  </body>
</html>
